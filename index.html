<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
</head>
<body>
  <h1>QR Code Scanner3</h1>
  <video id="qr-video" width="300" height="300" autoplay></video>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    const video = document.getElementById('qr-video');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(function(stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function(err) {
        console.log("An error occurred: " + err);
      });
    let scanner = new Instascan.Scanner({ video: video });
    scanner.addListener('scan', function(content) {
      alert('Found QR code: ' + content);
    });
    Instascan.Camera.getCameras().then(function(cameras) {
      let frontCamera = cameras.find(function(camera) {
        return camera.name.toLowerCase().includes('front');
      });
      if (frontCamera) {
        scanner.start(frontCamera);
      } else if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function(e) {
      console.error(e);
    });
  </script>
</body>
</html>
